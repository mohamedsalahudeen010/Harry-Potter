<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

</head>

<body>


    <div class="container">
        <ul class="nav nav-tabs justify-content-end">
          <li class="nav-item">
            <button class="nav-btn student-btn btn" onclick="fetchHome()">Home</button>
          </li>
            <li class="nav-item">
              <button class="nav-btn student-btn btn" onclick="fetchStudents()">Students</button>
            </li>
            <li class="nav-item">
                <button class="nav-btn staffs-btn btn" onclick="fetchSaffs()">Staffs</button>
              </li>
            <li class="nav-item dropdown">
              <button class="nav-link dropdown-toggle"  >House</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><button class="student-btn btn" onclick="fetchHouseGryffindor()">Gryffindor</button></a>
                 <a class="dropdown-item" href="#"> <button class="student-btn btn" onclick="fetchHouseSlytherine()">Slytherin</button></a>
                 <a class="dropdown-item" href="#"><button class="student-btn btn" onclick="fetchHouseRavenclaw()">Ravenclaw</button></a>
                <a class="dropdown-item" href="#"><button class="student-btn btn" onclick="fetchHouseHufflePuff()">Hufflepuff</button></a>   
              </div>
            </li>
          
            <li class="nav-item">
                <button class="nav-btn spell-btn btn" onclick="fetchSpell()">Spells</button>

          </ul>


        <div class="logo"><img src="https://www.freeiconspng.com/thumbs/harry-potter-logo/harry-potter-logo-transparent-1.png" alt=""></div>

        <form action="" id="form">
            <div><input type="text" id="hp-input" class="hp-input" placeholder="Enter a character">
            </div>
            <div> <button type="submit" id="submit" class="btn-1">Submit</button>
            </div>
        </form>
        <div class="display" id="display"></div>
        <div class="Tag" id="Tag"></div>
        <div class="row" id="row"></div>

    </div>

    <script src="./script.js"></script>

</html>
